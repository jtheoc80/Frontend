<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ValveChain Logo">
  <defs>
    <linearGradient id="copperGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bc4e0c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f28316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c32b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Valve silhouette (industrial heritage) -->
  <g transform="translate(8, 6)">
    <!-- Valve body -->
    <rect x="0" y="8" width="24" height="16" rx="2" fill="url(#copperGradient)" stroke="#bc4e0c" stroke-width="0.5"/>
    <!-- Valve stem -->
    <rect x="10" y="2" width="4" height="12" fill="url(#copperGradient)" stroke="#bc4e0c" stroke-width="0.5"/>
    <!-- Valve handle -->
    <ellipse cx="12" cy="4" rx="8" ry="2" fill="url(#copperGradient)" stroke="#bc4e0c" stroke-width="0.5"/>
    <!-- Connection ports -->
    <rect x="-2" y="14" width="4" height="4" fill="url(#copperGradient)"/>
    <rect x="22" y="14" width="4" height="4" fill="url(#copperGradient)"/>
  </g>
  
  <!-- Chain links (blockchain/tech future) -->
  <g transform="translate(40, 12)">
    <!-- Chain link 1 -->
    <ellipse cx="0" cy="8" rx="4" ry="6" fill="none" stroke="url(#chainGradient)" stroke-width="2"/>
    <!-- Chain link 2 -->
    <ellipse cx="6" cy="8" rx="4" ry="6" fill="none" stroke="url(#chainGradient)" stroke-width="2"/>
    <!-- Chain link 3 -->
    <ellipse cx="12" cy="8" rx="4" ry="6" fill="none" stroke="url(#chainGradient)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="16" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="url(#blueGradient)">Valve</text>
  <text x="65" y="28" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="url(#chainGradient)">Chain</text>
</svg>